<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntuaciones Pasapalabra</title>
    <link rel="stylesheet" href="./Estilos/bootstrap.css">
    <link rel="stylesheet" href="./Estilos/estilos.css">
    <link rel="icon" href="./IMG/Logo.png" type="image/png">
</head>

<body>
    <div class="contenedor-top">
        <div class="tabla">
            <img src="./IMG/Logo_1.png" id="LogoInstituto2">
            <h1 class="titulo-top">Top 10</h1>
            <div class="top">
                <ul id="ranking">

                </ul>
            </div>
        </div>
        
    </div>
    <div class="reiniciar">
        <input type="button" value="reiniciar" class="boton2" onclick="restart()">
        <input type="button" value="Limpiar" class="boton2" onclick="clean()">
    </div>
    <script>
        function printRanking() {
            let ranking = JSON.parse(localStorage.getItem("ranking"));
            let ul = document.getElementById("ranking");
            //Ordenamos el array
            ranking = ranking.sort((a,b)=> b.score - a.score).slice(0, 10);
            
            //Pintamos el array
            for (let user of ranking) {
                let li = document.createElement("li");
                li.innerHTML = "Nombre: " + user.user + ", Aciertos: " + user.score;
                ul.appendChild(li);
            }

        }

        function restart(){
            window.location.href = "./index.html";
        }

        function clean(){
            localStorage.setItem("ranking", JSON.stringify(new Array()));
            restart();
        }

        printRanking();
    </script>
</body>

</html>
