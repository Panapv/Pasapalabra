<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="./Estilos/estilos.css">
</head>

<body>
    <div>
        <form class="form" id="user_register" action="game.html">
            <input type="text" class="nombre" id="user_name">
            <input type="submit" value="JUGAR" id="start_btn" class="botonJugar">
        </form>
    </div>
</body>
<script>
    function startGame(){
        let user = document.getElementById("user_name");
        user = user.value.toUpperCase();
        sessionStorage.setItem("user", user);
    }
    //AÃ±adimos un evento para el submit del Form
    let form = document.getElementById("user_register");
    form.addEventListener("submit", startGame);
</script>
</html>
